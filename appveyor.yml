image: Visual Studio 2017

# version of net core
environment:
    matrix:
        - CLI_VERSION: 2.0.0

build_script:
  # dotnet info
  - ps: dotnet --info
  # Run dotnet new 
  - ps: dotnet restore EncryptionMethods.sln
  - ps: dotnet build EncryptionMethods.sln
  - ps: dotnet test ./Polyalphabetic.Tests/Polyalphabetic.Tests.csproj

version: 0.0.1.{build}